name: trip_manager_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.2
  equatable: ^2.0.5
  firebase_core: ^2.27.2
  flutter_bloc: ^8.1.3
  flutter_modular: ^6.3.2
  http: ^1.2.1
  intl: ^0.18.1
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  faker: ^2.1.0
  flutter_lints: ^3.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
     - assets/images/empty_list.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
